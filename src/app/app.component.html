<app-topo></app-topo>

<div *ngIf="jogoEmAndamento; else fimDeJogo"> 
    <app-painel (encerrarJogo)="encerrarJogo($event)"></app-painel>
</div>
<ng-template #fimDeJogo>
    <div *ngIf="tipoEncerramento == 'derrota'; else vitoria" class="container" style="margin-top:50px">
        <div  class="row" >
            <div class="col">
                <h3 style="color:red">Fim de jogo, infelizmente você perdeu</h3>
            </div>
        </div>
        <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-primary" (click)="reiniciarJogo()">Reiniciar</button>
        </div>
    </div>
        

</ng-template>
<ng-template #vitoria>
    <div class="container">
        <div class="row">
                <div class="col">
                    <h3 style="color:green">Parabéns, você ganhou o jogo</h3>
                </div>
        </div>        
            <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-primary" (click)="reiniciarJogo()">Reiniciar</button>
            </div>
    </div>
    

</ng-template>
